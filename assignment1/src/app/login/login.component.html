@if(!authService.isLoggedIn()){
<div class="form-container">
  <div [formGroup]="loginForm" class="login-form">
    <h2>Please enter your information to login to the application</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" formControlName="email" placeholder="Username" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
      />
    </div>
    <button (click)="login()" class="submit-btn">Login</button>
  </div>
</div>
} @else {
<h2>Welcome back!</h2>
<div>
  <button (click)="authService.logout()" class="submit-btn">Logout</button>
</div>
}
