<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Card Number</th>
    <th>Amount</th>
  </tr>
  </thead>
  <tbody>
    @for(transaction of transactions(); track transaction){
      <tr>
        <td>{{ transaction.transactionDate }}</td>
        <td>{{ transaction.cardNumber }}</td>
        <td>{{ transaction.amount }}</td>
      </tr>
    }
  </tbody>
</table>
